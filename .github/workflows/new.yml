name: Publish and Move Power BI Report

on:
  # Trigger the workflow manually
  workflow_dispatch:

  # Trigger the workflow when a new or updated .pbix file is pushed to the specified folder
  push:
    paths:
      - "uploaded_files/*.pbix"  # Specify the folder where new reports are uploaded

jobs:
  publish_and_move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install Dependencies
        run: |
          pip install requests
          pip install python-dotenv

      - name: Set Environment Variables
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          PBIX_FILE_PATH: ${{ github.event.head_commit.modified[0] }}  # Use the modified file path
          TARGET_FOLDER_PATH: "archived_reports"  # Destination folder after successful publish
        run: |
          echo "CLIENT_ID=${CLIENT_ID}" >> $GITHUB_ENV
          echo "CLIENT_SECRET=${CLIENT_SECRET}" >> $GITHUB_ENV
          echo "TENANT_ID=${TENANT_ID}" >> $GITHUB_ENV
          echo "USERNAME=${USERNAME}" >> $GITHUB_ENV
          echo "PASSWORD=${PASSWORD}" >> $GITHUB_ENV
          echo "WORKSPACE_ID=${WORKSPACE_ID}" >> $GITHUB_ENV
