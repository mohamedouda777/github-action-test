name: Publish Power BI Report

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install Dependencies
        run: |
          pip install requests
          pip install python-dotenv

      - name: Set Environment Variables
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          PBIX_FILE_PATH: ${{ secrets.PBIX_FILE_PATH }}
          DATASET_NAME: ${{ secrets.DATASET_NAME }}
        run: |
          echo "CLIENT_ID=${CLIENT_ID}" >> $GITHUB_ENV
          echo "CLIENT_SECRET=${CLIENT_SECRET}" >> $GITHUB_ENV
          echo "TENANT_ID=${TENANT_ID}" >> $GITHUB_ENV
          echo "USERNAME=${USERNAME}" >> $GITHUB_ENV
          echo "PASSWORD=${PASSWORD}" >> $GITHUB_ENV
          echo "WORKSPACE_ID=${WORKSPACE_ID}" >> $GITHUB_ENV
          echo "PBIX_FILE_PATH=${PBIX_FILE_PATH}" >> $GITHUB_ENV
          echo "DATASET_NAME=${DATASET_NAME}" >> $GITHUB_ENV

      - name: Run Publish Script
        env:
          CLIENT_ID: ${{ env.CLIENT_ID }}
          CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          TENANT_ID: ${{ env.TENANT_ID }}
          USERNAME: ${{ env.USERNAME }}
          PASSWORD: ${{ env.PASSWORD }}
          WORKSPACE_ID: ${{ env.WORKSPACE_ID }}
          PBIX_FILE_PATH: ${{ env.PBIX_FILE_PATH }}
          DATASET_NAME: ${{ env.DATASET_NAME }}
        run: |
          python your_script_name.py  # Replace with the actual name of your script
